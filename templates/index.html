<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Code Transformer</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        #container { display: flex; flex-direction: column; }
        #input, #output, #decompiled {
            flex: 1;
            padding: 10px;
        }
        .editor {
            width: 90%;
            height: 400px;
            background-color: black;
            color: white;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="input">
            <div id="javaCodeEditor" class="editor"></div>
            <button onclick="transformCode()">Transform Code</button>
        </div>
        <div id="output">
            <div id="transformedCodeEditor" class="editor"></div>
        </div>
        <div id="decompiled">
            <div id="decompiledCodeEditor" class="editor"></div>
        </div>
    </div>
    <script>
        var javaCodeEditor, transformedCodeEditor, decompiledCodeEditor;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            javaCodeEditor = monaco.editor.create(document.getElementById('javaCodeEditor'), {
                value: '// Enter Java code here...',
                language: 'java',
                theme: 'vs-dark'
            });
            transformedCodeEditor = monaco.editor.create(document.getElementById('transformedCodeEditor'), {
                value: '',
                language: 'java',
                theme: 'vs-dark',
                readOnly: true
            });
            decompiledCodeEditor = monaco.editor.create(document.getElementById('decompiledCodeEditor'), {
                value: '',
                language: 'java',
                theme: 'vs-dark',
                readOnly: true
            });
        });

        function transformCode() {
            const javaCode = javaCodeEditor.getValue();
            fetch('/transform', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: javaCode })
            }).then(response => response.json())
            .then(data => {
                transformedCodeEditor.setValue(data.transformed);
                decompiledCodeEditor.setValue(data.decompiled);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
